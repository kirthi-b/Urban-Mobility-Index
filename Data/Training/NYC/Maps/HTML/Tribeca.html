      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 40.71205, lng: -74.01016}, {lat: 40.71313, lng: -74.01248}, {lat: 40.71357, lng: -74.01357}, {lat: 40.71362, lng: -74.0139}, {lat: 40.71822, lng: -74.01267}, {lat: 40.71828, lng: -74.01327}, {lat: 40.71972, lng: -74.01296}, {lat: 40.71978, lng: -74.01349}, {lat: 40.72, lng: -74.01346}, {lat: 40.72035, lng: -74.01643}, {lat: 40.72069, lng: -74.01636}, {lat: 40.72064, lng: -74.01582}, {lat: 40.72156, lng: -74.01566}, {lat: 40.72132, lng: -74.01369}, {lat: 40.72161, lng: -74.01362}, {lat: 40.72149, lng: -74.01256}, {lat: 40.72585, lng: -74.0117}, {lat: 40.72576, lng: -74.01073}, {lat: 40.72292, lng: -74.00691}, {lat: 40.71937, lng: -74.00191}, {lat: 40.71135, lng: -74.00866}, {lat: 40.71205, lng: -74.01016}]
var b = {north:40.72585, south:40.71135, west:-74.01643, east:-74.00191,}
var c = {lat:40.7186, lng:-74.00917}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}
