      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 40.87799, lng: -73.86887}, {lat: 40.87828, lng: -73.87007}, {lat: 40.88365, lng: -73.86809}, {lat: 40.88716, lng: -73.86664}, {lat: 40.88684, lng: -73.86533}, {lat: 40.88203, lng: -73.85018}, {lat: 40.87909, lng: -73.84323}, {lat: 40.87729, lng: -73.84557}, {lat: 40.87592, lng: -73.84976}, {lat: 40.87546, lng: -73.85074}, {lat: 40.87329, lng: -73.85364}, {lat: 40.87721, lng: -73.86591}, {lat: 40.87799, lng: -73.86887}]
var b = {north:40.88716, south:40.87329, west:-73.87007, east:-73.84323,}
var c = {lat:40.880224999999996, lng:-73.85665}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}


  //]]></script>
