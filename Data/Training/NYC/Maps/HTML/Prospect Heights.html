      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 40.68404, lng: -73.97745}, {lat: 40.6836, lng: -73.97615}, {lat: 40.68283, lng: -73.97267}, {lat: 40.67982, lng: -73.9583}, {lat: 40.67137, lng: -73.96137}, {lat: 40.67163, lng: -73.96257}, {lat: 40.67174, lng: -73.96259}, {lat: 40.67285, lng: -73.96687}, {lat: 40.67299, lng: -73.96885}, {lat: 40.67289, lng: -73.96893}, {lat: 40.67263, lng: -73.96981}, {lat: 40.67441, lng: -73.97021}, {lat: 40.67488, lng: -73.9708}, {lat: 40.68404, lng: -73.97745}]
var b = {north:40.68404, south:40.67137, west:-73.97745, east:-73.9583,}
var c = {lat:40.677705, lng:-73.96787499999999}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}


  //]]></script>
