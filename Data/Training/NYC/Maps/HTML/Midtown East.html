      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 40.75484, lng: -73.98412}, {lat: 40.76565, lng: -73.97623}, {lat: 40.75826, lng: -73.95881}, {lat: 40.75785, lng: -73.95921}, {lat: 40.75597, lng: -73.9606}, {lat: 40.75516, lng: -73.96164}, {lat: 40.75453, lng: -73.96224}, {lat: 40.75305, lng: -73.96348}, {lat: 40.75028, lng: -73.966}, {lat: 40.748, lng: -73.9679}, {lat: 40.74881, lng: -73.96984}, {lat: 40.74753, lng: -73.97077}, {lat: 40.75355, lng: -73.98505}, {lat: 40.75484, lng: -73.98412}]
var b = {north:40.76565, south:40.74753, west:-73.98505, east:-73.95881,}
var c = {lat:40.75659, lng:-73.97193}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}


  //]]></script>
