      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 40.82822, lng: -73.88382}, {lat: 40.8274, lng: -73.88428}, {lat: 40.82654, lng: -73.8845}, {lat: 40.82386, lng: -73.88464}, {lat: 40.8234, lng: -73.88453}, {lat: 40.82281, lng: -73.88426}, {lat: 40.82244, lng: -73.88709}, {lat: 40.82191, lng: -73.88761}, {lat: 40.82142, lng: -73.88826}, {lat: 40.82001, lng: -73.89035}, {lat: 40.82096, lng: -73.8916}, {lat: 40.82102, lng: -73.89897}, {lat: 40.82155, lng: -73.89897}, {lat: 40.82174, lng: -73.89911}, {lat: 40.82212, lng: -73.9006}, {lat: 40.82941, lng: -73.89757}, {lat: 40.82681, lng: -73.89293}, {lat: 40.82677, lng: -73.88784}, {lat: 40.82804, lng: -73.8854}, {lat: 40.82815, lng: -73.88492}, {lat: 40.82822, lng: -73.88382}]
var b = {north:40.82941, south:40.82001, west:-73.9006, east:-73.88382,}
var c = {lat:40.82471, lng:-73.89221}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}
