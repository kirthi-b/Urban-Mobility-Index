      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 41.69965, lng: -87.6414}, {lat: 41.6996, lng: -87.64261}, {lat: 41.71472, lng: -87.64305}, {lat: 41.71487, lng: -87.63098}, {lat: 41.7151, lng: -87.6296}, {lat: 41.71567, lng: -87.62796}, {lat: 41.71601, lng: -87.62639}, {lat: 41.716, lng: -87.62513}, {lat: 41.71578, lng: -87.62371}, {lat: 41.71527, lng: -87.62306}, {lat: 41.71435, lng: -87.62356}, {lat: 41.71403, lng: -87.62365}, {lat: 41.71353, lng: -87.62366}, {lat: 41.69987, lng: -87.62332}, {lat: 41.69965, lng: -87.6414}]
var b = {north:41.71601, south:41.6996, west:-87.64305, east:-87.62306,}
var c = {lat:41.70780499999999, lng:-87.633055}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}
