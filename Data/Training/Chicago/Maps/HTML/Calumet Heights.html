      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 41.72234, lng: -87.58516}, {lat: 41.72232, lng: -87.58671}, {lat: 41.72269, lng: -87.58703}, {lat: 41.72384, lng: -87.58772}, {lat: 41.72596, lng: -87.5886}, {lat: 41.73397, lng: -87.59338}, {lat: 41.73542, lng: -87.5945}, {lat: 41.73679, lng: -87.59532}, {lat: 41.73719, lng: -87.56841}, {lat: 41.73516, lng: -87.56593}, {lat: 41.73443, lng: -87.56491}, {lat: 41.73267, lng: -87.56193}, {lat: 41.72502, lng: -87.55131}, {lat: 41.72345, lng: -87.54946}, {lat: 41.72278, lng: -87.54883}, {lat: 41.72234, lng: -87.58516}]
var b = {north:41.73719, south:41.72232, west:-87.59532, east:-87.54883,}
var c = {lat:41.729755, lng:-87.572075}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}
