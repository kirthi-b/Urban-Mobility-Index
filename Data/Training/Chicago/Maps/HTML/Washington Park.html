      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 41.80016, lng: -87.60635}, {lat: 41.78587, lng: -87.60604}, {lat: 41.78569, lng: -87.61576}, {lat: 41.78023, lng: -87.61564}, {lat: 41.78015, lng: -87.62012}, {lat: 41.78005, lng: -87.62084}, {lat: 41.78002, lng: -87.62241}, {lat: 41.78005, lng: -87.62538}, {lat: 41.79464, lng: -87.62571}, {lat: 41.79453, lng: -87.63117}, {lat: 41.80182, lng: -87.6314}, {lat: 41.80225, lng: -87.60639}, {lat: 41.80016, lng: -87.60635}]
var b = {north:41.80225, south:41.78002, west:-87.6314, east:-87.60604,}
var c = {lat:41.791135, lng:-87.61872}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}


  //]]></script>
