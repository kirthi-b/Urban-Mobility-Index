      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 41.75712, lng: -87.71161}, {lat: 41.75709, lng: -87.71031}, {lat: 41.75745, lng: -87.68674}, {lat: 41.75047, lng: -87.70243}, {lat: 41.73822, lng: -87.70208}, {lat: 41.7355, lng: -87.70204}, {lat: 41.73519, lng: -87.7021}, {lat: 41.73485, lng: -87.72144}, {lat: 41.75263, lng: -87.72202}, {lat: 41.75505, lng: -87.72216}, {lat: 41.76185, lng: -87.7223}, {lat: 41.75772, lng: -87.71401}, {lat: 41.75731, lng: -87.71283}, {lat: 41.75712, lng: -87.71161}]
var b = {north:41.76185, south:41.73485, west:-87.7223, east:-87.68674,}
var c = {lat:41.74835, lng:-87.70452}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}


  //]]></script>
