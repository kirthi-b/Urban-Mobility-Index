      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 42.01352, lng: -87.80661}, {lat: 41.99777, lng: -87.8068}, {lat: 41.99774, lng: -87.80741}, {lat: 41.99722, lng: -87.80915}, {lat: 41.99712, lng: -87.81041}, {lat: 41.99687, lng: -87.82142}, {lat: 42.00403, lng: -87.82135}, {lat: 42.00525, lng: -87.82005}, {lat: 42.00671, lng: -87.82237}, {lat: 42.00746, lng: -87.82132}, {lat: 42.01135, lng: -87.82126}, {lat: 42.01138, lng: -87.81975}, {lat: 42.01175, lng: -87.81975}, {lat: 42.01197, lng: -87.81975}, {lat: 42.01197, lng: -87.82011}, {lat: 42.01556, lng: -87.82007}, {lat: 42.01558, lng: -87.82124}, {lat: 42.01864, lng: -87.82121}, {lat: 42.01896, lng: -87.80655}, {lat: 42.01352, lng: -87.80661}]
var b = {north:42.01896, south:41.99687, west:-87.82237, east:-87.80655,}
var c = {lat:42.007915, lng:-87.81446}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}
