      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 40.04601, lng: -105.24911}, {lat: 40.04744, lng: -105.24908}, {lat: 40.04745, lng: -105.25355}, {lat: 40.05094, lng: -105.25362}, {lat: 40.05096, lng: -105.24434}, {lat: 40.04575, lng: -105.24438}, {lat: 40.04571, lng: -105.24762}, {lat: 40.046, lng: -105.24762}, {lat: 40.04601, lng: -105.24911}]
var b = {north:40.05096, south:40.04571, west:-105.25362, east:-105.24434,}
var c = {lat:40.048335, lng:-105.24897999999999}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}


  //]]></script>
