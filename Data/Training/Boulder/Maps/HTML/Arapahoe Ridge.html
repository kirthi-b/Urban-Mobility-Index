      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 40.01358, lng: -105.23986}, {lat: 40.01447, lng: -105.23999}, {lat: 40.01456, lng: -105.23506}, {lat: 40.01448, lng: -105.22431}, {lat: 40.01141, lng: -105.22431}, {lat: 40.01142, lng: -105.22523}, {lat: 40.00748, lng: -105.22529}, {lat: 40.00746, lng: -105.23856}, {lat: 40.00806, lng: -105.23898}, {lat: 40.00941, lng: -105.23932}, {lat: 40.01143, lng: -105.23952}, {lat: 40.01358, lng: -105.23986}]
var b = {north:40.01456, south:40.00746, west:-105.23999, east:-105.22431,}
var c = {lat:40.01101, lng:-105.23215}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}


  //]]></script>
