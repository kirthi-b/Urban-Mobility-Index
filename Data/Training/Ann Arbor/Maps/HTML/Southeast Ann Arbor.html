      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 42.24386, lng: -83.71312}, {lat: 42.24469, lng: -83.71313}, {lat: 42.24473, lng: -83.71247}, {lat: 42.24473, lng: -83.71044}, {lat: 42.24503, lng: -83.70093}, {lat: 42.24521, lng: -83.69048}, {lat: 42.24547, lng: -83.68355}, {lat: 42.2435, lng: -83.68351}, {lat: 42.24259, lng: -83.6836}, {lat: 42.24161, lng: -83.68382}, {lat: 42.23823, lng: -83.68513}, {lat: 42.23669, lng: -83.68555}, {lat: 42.2342, lng: -83.68561}, {lat: 42.23058, lng: -83.68552}, {lat: 42.23048, lng: -83.69112}, {lat: 42.23013, lng: -83.69342}, {lat: 42.23025, lng: -83.69556}, {lat: 42.23633, lng: -83.70855}, {lat: 42.23693, lng: -83.71038}, {lat: 42.23741, lng: -83.71297}, {lat: 42.24386, lng: -83.71312}]
var b = {north:42.24547, south:42.23013, west:-83.71313, east:-83.68351,}
var c = {lat:42.2378, lng:-83.69832}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}
