      <script type="text/javascript">//<![CDATA[


function initMap(p,c,b) {
  
var p = [{lat: 42.26779, lng: -83.73312}, {lat: 42.2679, lng: -83.73312}, {lat: 42.2679, lng: -83.73262}, {lat: 42.26779, lng: -83.73262}, {lat: 42.26784, lng: -83.73181}, {lat: 42.26794, lng: -83.73182}, {lat: 42.26796, lng: -83.73145}, {lat: 42.26841, lng: -83.73147}, {lat: 42.26844, lng: -83.73264}, {lat: 42.26829, lng: -83.73265}, {lat: 42.26829, lng: -83.73313}, {lat: 42.27214, lng: -83.73322}, {lat: 42.27243, lng: -83.72807}, {lat: 42.27013, lng: -83.72515}, {lat: 42.26881, lng: -83.72552}, {lat: 42.2646, lng: -83.72545}, {lat: 42.26433, lng: -83.73356}, {lat: 42.26572, lng: -83.73506}, {lat: 42.26686, lng: -83.73313}, {lat: 42.26779, lng: -83.73312}]
var b = {north:42.27243, south:42.26433, west:-83.73506, east:-83.72515,}
var c = {lat:42.26838, lng:-83.73010500000001}
  
  var everythingElse = [ // covers the (mercator projection) world
    new google.maps.LatLng(85,180),
    new google.maps.LatLng(85,90),
    new google.maps.LatLng(85,0),
    new google.maps.LatLng(85,-90),
    new google.maps.LatLng(85,-180),
    new google.maps.LatLng(0,-180),
    new google.maps.LatLng(-85,-180),
    new google.maps.LatLng(-85,-90),
    new google.maps.LatLng(-85,0),
    new google.maps.LatLng(-85,90),
    new google.maps.LatLng(-85,180),
    new google.maps.LatLng(0,180),
    new google.maps.LatLng(85,180)];


  // Define the LatLng coordinates for the polygon's path.
var triangleCoords = p;

const map = new google.maps.Map(document.getElementById("map"), {
    mapId: "3782c2d2aeaec7e5", 
    center: c,
  });

map.fitBounds(b);
map.panToBounds(b);    

  neighMap = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeOpacity: 0,
    strokeWeight: 0,
    fillColor: "#fff",
    fillOpacity: 1
  });

  neighMap.setMap(map);
}
